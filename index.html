<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Evolve</title>
    <style>
        #container{
            text-align: center;
        }

        #world{
            border: solid 1px #bbb;
        }

        #creature-info{
            text-align: left;
            font-family: 'Arial';
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="world">
            Your browser does not support canvas. Please try again with a different browser.
        </canvas>
        <div id="creature-info">
            <h2>Info</h2>
            <strong>Generation:</strong>
            <div id="generation"></div>        
            <strong>Age:</strong>
            <div id="age"></div>
            <div id="inheritable-info">

            </div>
            <hr>
            <strong>Creature Count</strong>
            <div id="total-creatures"></div>
            <div id="inheritable-average">

            </div>
        </div>
    </div>    

    <script>  
        var canvas = document.getElementById('world');
        canvas.width  = 900;
        canvas.height = 600;
        var ctx = canvas.getContext('2d');  
        var animation;
        var paused = true;

        
        var latestCreatureId = 0;
        var creatures = {};
        const baseGenome = {
            speed: 2,
            energyBase: 1000,
            breedingEnergy: 1300,
            maturityAge: 500
        };
        const inheritable = ['speed','breedingEnergy', 'maturityAge'];
        const energyDrainFactor = 0.15; // Factor by how much energy is drained per draw
        const energyDrainConstant = 1; // Background energy drain (if the creature was sitting still)
        const mutationChance = 0.3; // Chance of a mutation occurring upon breeding
        const mutationFactor = 0.2; // How large a change can occur within the mutation


        var latestFoodId = 0;
        var foods = {};
        const foodSpawnChance = 0.09; // Chance of spawning food every draw
        

        // ---- Helper functions ----
        // Generate a random Integer between (inc) two numbers
        function randomInt(min,max){ // min and max included        
            return Math.floor(Math.random()*(max-min+1)+min);
        }

        // Check if a location is within a rectangular area given top left corner pos and dimensions of rectangle
        function withinArea(x, y, xMin, yMin, width, height){
            return x > xMin && x < xMin + width && y > yMin && y < yMin + height;
        }

        // Generate a random vector (with direction and speed) between a min and max angle
        function randomVector(minA, maxA, magnitude){
            if(typeof minA === 'undefined') minA = 0;
            if(typeof maxA === 'undefined') maxA = 360;
            if(typeof magnitude === 'undefined') magnitude = 1;
            let angle = randomInt(minA, maxA);
            let xDir = Math.cos(angle * (Math.PI / 180));
            let yDir = Math.sin(angle * (Math.PI / 180));

            return {
                x: xDir*magnitude, 
                y: yDir*magnitude
            };
        }
        // --------------------------


        // Food constructor
        var Food = function(){
            this.x = randomInt(0, canvas.width);
            this.y = randomInt(0, canvas.height); 
            this.colour = 'tomato';
            this.energy = randomInt(150, 250);
            this.size = this.energy/70;

            // Food ID
            latestFoodId += 1;
            this.id = latestFoodId;
            
            foods[this.id] = this;
        }   

        // Creature constructor
        var Creature = function(traits){            
            //Base property values for creatures
            this.traits = this.inherit(traits);
            
            // Starting position
            this.x = 300;
            this.y = 150;

            let vector = randomVector();
            this.xDir = vector.x;
            this.yDir = vector.y;
            
            this.energy = this.traits.energyBase;
            this.age = 0;
            this.scaleFactor = 0.5;
            
            // Get creature image
            this.img = new Image();
            this.img.src = 'https://i.imgur.com/vsBBcIM.png';

            // Family Info
            this.parentId = null;
            this.generation = 1;
            this.selected = false;

            // Creature ID
            latestCreatureId += 1;
            this.id = latestCreatureId;
            
            creatures[this.id] = this;
        }

        Creature.prototype.inherit = function(traits) {  
            let mutatedTraits = JSON.parse(JSON.stringify(traits));

            for(var i = 0; i < inheritable.length; i++){
                if(Math.random() < mutationChance){
                    let factor = Math.random() < 0.5 ? -1 * mutationFactor + 1 : mutationFactor + 1;
                    console.log(`A ${inheritable[i]} mutation occurred with a factor of: `, factor);
                    mutatedTraits[inheritable[i]] *= factor;
                }
            }    

            return mutatedTraits;
        }  

        Creature.prototype.breed = function() {  
            let child = new Creature(this.traits);
            child.parentId = this.id; 
            child.generation = this.generation + 1;
            child.x = this.x;
            child.y = this.y;

            this.energy = this.energy/2;

            child.energy = this.energy;
        }   

        Creature.prototype.move = function() {
                let minAngle = null;
                if(this.x + this.img.width > canvas.width) minAngle = 90; // hit right side
                if(this.x < 0) minAngle = 270; // hit left side
                if(this.y + this.img.height > canvas.height) minAngle = 180; // hit bottom
                if(this.y < 0) minAngle = 360;  // hit top
                if(minAngle !== null){               
                    let vector = randomVector(minAngle, minAngle + 180);
                    this.xDir = vector.x;
                    this.yDir = vector.y;
                }
                
                this.x += this.xDir * this.traits.speed;    
                this.y += this.yDir * this.traits.speed; 

                this.energy -= energyDrainFactor*this.traits.speed*this.traits.speed + energyDrainConstant; // Reduce creatures energy: D.sÂ²+C
        } 
    
        Creature.prototype.die = function() {
            delete creatures[this.id];
        } 
        
        Creature.prototype.eat = function(food) {
            this.energy += food.energy;
            delete foods[food.id];

            if(this.energy >= this.traits.breedingEnergy && this.age >= this.traits.maturityAge){
                this.breed();
            }
        } 

        Creature.prototype.grow = function() {
            this.age += 1
            this.scaleFactor = (this.age >= this.traits.maturityAge) ? 1 : this.age/this.traits.maturityAge;
            if(this.scaleFactor < 0.5) this.scaleFactor = 0.5;
        }     
    
        /**
         * @param {Creature} c - Creature being drawn
         */        
        function drawCreature(c){   
            c.grow(); 
            c.move();              

            if(c.energy <= 0){
                c.die();
            }else{    
                if(c.selected){
                    ctx.fillStyle = 'red';
                    ctx.fillRect(c.x-1, c.y-1, c.img.width*c.scaleFactor+2, c.img.height*c.scaleFactor+2);  
                }
                        
                ctx.drawImage(c.img, c.x, c.y, c.img.width*c.scaleFactor, c.img.height*c.scaleFactor);  
                
                ctx.fillStyle = 'green';
                let barWidth = (c.energy >= c.traits.breedingEnergy) ? c.img.width : c.energy / c.traits.breedingEnergy * c.img.width;         
                ctx.fillRect(c.x, c.y + c.img.height*c.scaleFactor + 3, barWidth*c.scaleFactor, 5*c.scaleFactor);
                
                for(var id in foods){
                    if(withinArea(foods[id].x, foods[id].y, c.x, c.y, c.img.width*c.scaleFactor, c.img.height*c.scaleFactor)) c.eat(foods[id]);
                }
            }            
        }

        /**
         * @param {Food} f - Food being drawn
         */        
         function drawFood(f){ 
            ctx.beginPath();    
            ctx.arc(f.x, f.y, f.size, 0, 2*Math.PI);
            ctx.fillStyle = f.colour;
            ctx.fill();                  
        }

        function spawnFood(){            
            if(Math.random() <= foodSpawnChance) new Food();            
        }

        // Set initial conditions
        function buildWorld(creatureCount, foodCount){
            while(creatureCount){
                new Creature(baseGenome)
                creatureCount--;
            }

            while(foodCount){
                new Food()
                foodCount--;
            }
        }

        // Draw canvas
        function draw(){
            paused = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            spawnFood();

            for(var id in foods){
                drawFood(foods[id]);
            }

            for(var id in creatures){
                drawCreature(creatures[id]);
            }
            
            if(!paused) animation = window.requestAnimationFrame(draw);
        }        

        // Pause Simulation
        function pause(){
            window.cancelAnimationFrame(animation);
            paused = true;
        }        

        // Init    
        buildStatsUI();    
        buildWorld(3, 8);
        draw();



        // -------------------------------------------

        function buildStatsUI(){
            for(var i = 0; i < inheritable.length; i++){
                $('#inheritable-info').append(`<strong>${inheritable[i]}: </strong><div id="${inheritable[i]}-info"></div>`);
                $('#inheritable-average').append(`<strong>Average ${inheritable[i]}: </strong><div id="${inheritable[i]}-average"></div>`);
            }
        }
        
        // Show stats
        setInterval(function(){
            let totals = {};
            let count = 0;
            for(let i in creatures){
                for(var j = 0; j < inheritable.length; j++){
                    if(!totals[inheritable[j]]) totals[inheritable[j]] = 0;
                    totals[inheritable[j]] += creatures[i].traits[inheritable[j]];                    
                }           
                count++;
            }

            $('#total-creatures').text(count);

            for(var i = 0; i < inheritable.length; i++){
                $(`#${inheritable[i]}-average`).text(Math.round(totals[inheritable[i]]/count));                  
            } 
           
        }, 1000);

        function showCreatureInfo(c){
            for(let i in creatures){
                creatures[i].selected = false;
            }
            c.selected = true;
            $('#generation').text(c.generation);
            $('#age').text(c.age);

            for(var i = 0; i < inheritable.length; i++){
                $(`#${inheritable[i]}-info`).text(c.traits[inheritable[i]]);                  
            } 
        }

        canvas.addEventListener('click', (e) => {  
            let rect = canvas.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;
            for(let i in creatures){
                let c = creatures[i];
                if(withinArea(x, y, c.x, c.y, c.img.width*c.scaleFactor, c.img.height*c.scaleFactor)){
                    showCreatureInfo(c);
                }
            }          
        });

        document.addEventListener('keydown', function(event) {
            if (event.code == 'Pause'){
                (paused) ? draw() : pause();
            }
        });

    </script>
</body>
</html>
